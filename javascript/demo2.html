<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        Nhap thang
        <input type="number" id="thang">
        <br>
        <button type="button" onclick="in_ra()">hay bam nut</button>
    </form>
    <div id="ketqua"></div>
    <script type="text/javascript">
        function in_ra(){
            let thang = parseInt(document.getElementById('thang').value);
            let ngay;
            switch(thang){
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    ngay = 31;
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    ngay = 30;
                    break;
                case 2:
                    ngay = 28;
                    break;
                default:
                    ngay = 'sai';
                    break;
            }
            document.getElementById('ketqua').innerHTML = 'so ngay: ' + ngay;
        }
    </script>

</body>
</html>
